<form class="well" (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="item" name="item" class="form-control" placeholder="add task">
    </div>
</form>

<div class="task-list">
    <div *ngFor="let item of tasks">
        <div class="col-md-1">
            <input type="checkbox">
        </div>
        <div class="col-md-7">
            {{item.item}}
        </div>
        <div class="col-md-4">
            <input type="button" value="delete" class="btn btn-primary">
        </div>
    </div>
</div>
