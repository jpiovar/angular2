<form class="well" (submit)="addTask($event)">
      <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task...">    
      </div>  
</form>

<div class="task-list">
    <div *ngFor="let item of tasks">
        <div class="col-md-1">
            <input type="checkbox" [checked]="item.isDone" (click)="updateStatus(task)">
        </div>
        <div class="col-md-7">
            {{item.item}}    
        </div> 
        <div class="col-md-4">
            <input type="button" (click)="deleteTask(item._id)" value="Delete" class="btn btn-danger">    
        </div>
        <br><br>
    </div>
</div>
